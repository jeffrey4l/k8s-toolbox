---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: echoserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      serviceAccountName: echoserver
      containers:
        - name: echoserver
          image: googlecontainer/echoserver:1.5
          readnessProbe:
            httpGet:
              port: 8080
              path: /
            initialDelaySeconds: 20
            periodSeconds: 5
          livenessProbe:
            httpGet:
              port: 8080
              path: /
            initialDelaySeconds: 10
            periodSeconds: 3
