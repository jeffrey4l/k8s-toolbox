---
kind: ImageStream
apiVersion: v1
metadata:
  name: demo

---
kind: Secret
apiVersion: v1
metadata:
  name: private-key
type: kubernetes.io/ssh-auth
data:
  ssh-privatekey: 

---
kind: BuildConfig
apiVersion: v1
metadata:
  name: demo-build
spec:
  runPolicy: Serial
  triggers:
    - type: ConfigChange
  source:
    git:
      uri: ssh://git@10.10.0.2:10022/jeffrey4l/test.git
    sourceSecret:
      name: private-key
    secrets:
      - secret:
          name: private-key
        destinationDir: ./secrets
  strategy:
    dockerStrategy: {}
  output:
    to:
      kind: ImageStreamTag
      name: demo:latest
